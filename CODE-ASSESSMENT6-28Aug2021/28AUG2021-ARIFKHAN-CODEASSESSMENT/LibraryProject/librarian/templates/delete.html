{% extends 'header.html'  %} 

{%  block myContent  %}
<body style="background-color: blue;">
    <center><h1 style="color:blue;">Delete Librarian</h1></center>
<form action="http://127.0.0.1:8000/librarian/deletesearch/" method="post">
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
            <table class="table table-borderless">
                
                <tr>
                    <td>librariancode</td>
                    <td><input name="librariancode" type="number" class="form-control"></td>
                </tr>
                
                    <td></td>
                    <td><center><button type="submit" class="btn-success form-control" >SEARCH</center</button></td>
                </tr>
            </table>
        </form>
            {% if data %} 
            <form action="http://127.0.0.1:8000/librarian/delete_action_api/" method="post">
<table class="table">
    {% for i in data %} 
    <tr>
        <td></td>
        <td><input name="newid" value="{{i.id}}" type="hidden" class="form-control" readonly></td>
    </tr>
    <tr>
        <td>librariancode</td>
        <td><input name="newlibrariancode" value="{{i.librariancode}}" type="number" class="form-control" readonly></td>
    </tr>
    <tr>
        <td>name</td>
        <td><input name="newname" value="{{i.name}}" type="text" class="form-control" readonly></td>
    </tr>
    
    <tr>
        <td>address</td>
        <td><input name="newaddress" value="{{i.address}}" type="text" class="form-control" readonly></td>
    </tr>
    <tr>
        <td>mobileno</td>
        <td><input name="newmobileno" value="{{i.mobileno}}" type="text" class="form-control" readonly></td>
    </tr>
    <tr>
        <td>pincode</td>
        <td><input name="newpincode" value="{{i.pincode}}" type="text" class="form-control" readonly><td>
    </tr>
    <tr>
        <td>email</td>
        <td><input name="newemail" value="{{i.email}}" type="text" class="form-control" readonly></td>
    </tr>
    
    <tr>
        <td></td>
        <td><button type="submit" class="btn btn-danger">DELETE</button></td>
    </tr>
    {% endfor %}
</table>
</form>
{% endif %}


        </div>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>

    </div>
</div>
{% endblock %}
