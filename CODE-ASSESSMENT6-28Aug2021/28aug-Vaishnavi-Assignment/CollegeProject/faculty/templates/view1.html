{% extends 'header.html' %} 

{% block y %} 

<style>
    body{
         background:radial-gradient(#00d9ff,#3f4bf4); 
         height: 100vh;
         font-family: serif; 
         text-shadow: 0 0 0.5px #1900ff, 0 0 0.5px #8c00ff;
     }
h1{
    
    text-shadow: 0 0 3px #1900ff, 0 0 5px #8c00ff;
   
    font-family: serif;
   }

   .table{
   
   font-family: serif;
   font-family: sans-serif;
}
</style>

<h1 align="center" >VIEW DETAILS</h1>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">
        </div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
            <table class="table table-striped">
               



                <thead >
                    <tr >
                        <th>FACULTY CODE</th>
                        <th>NAME</th>
                        <th>DEPARTMENT</th>
                        <th>ADDRESS</th>
                        <th>MOBILE NO</th>
                        
                        
                    </tr>
                </thead>  

                <tbody>
                    {% for i in data %} 
                <tr>
    
                    <td>{{i.faculty_code }}</td>
                    <td>{{i.name }}</td>
                    <td>{{i.department }}</td>
                    <td>{{i.address }}</td>
                    <td>{{i.mobilenumber }}</td>
         
                    
                </tr>
                    {%  endfor  %}

                </tbody>
                    
                </table>
            </div>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">
        </div>
           

{% endblock   %}
