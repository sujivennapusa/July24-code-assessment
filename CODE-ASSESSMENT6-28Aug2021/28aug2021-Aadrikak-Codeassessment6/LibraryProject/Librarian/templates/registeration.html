{% extends 'header.html' %}
{% block mycontent %}

<div class="container">
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <center>
                <h2 >REGISTER</h2>
            </center>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
             
        </div>
        <div class="col col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
      
         <form action="http://127.0.0.1:8000/librarians/addLibrarian/" method="post">
          <table class="table table-borderless table-striped">
              <tr>
                  <td>Librarians Code</td>
                  <td><input name="lcode" type="text" class="form-control"></td>
              </tr>
              <tr>

                  <td><input name="lname" type="text" class="form-control"></td>
              </tr>
              <tr>

              </tr>

                  <td><input name="lpincode" type="text" class="form-control"></td>
              </tr>
              <tr>
                  <td>Email</td>
                  <td><input name="lemail" type="text" class="form-control"></td>
              </tr>
              
          
              <tr>
                  <td></td>

              </tr>
          </table>  </form>
        </div>

</div>
