{% extends 'headerbook.html' %}

{% block MyContent %} 
<br><br>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
            <h3 class="views">view DETAILS</h3>
            <table class="table table-striped table-borderless">
                <tr>
                    <thead class="table-primary">
                        <tr>
                            <th>BOOK NAME</th>
                            <th>AUTHOR</th>
                            <th>DESCRIPTION</th>
                            <th>PRICE</th>
                            <th>CATEGORY</th>
                            

                        </tr>
                    </thead>
                        <tbody>
                               {% for i in data %}
                            <tr>
                                <td >{{i.Bname}}</td>
                                <td >{{i.Author}}</td>
                                <td >{{i.Des}}</td>
                                <td >{{i.Price}}</td>
                                <td >{{i.Category}}</td>
                                
                                
                            </tr>
                                {% endfor %}
                        </tbody>
                        
                    
                </tr>
            </table>
        </div>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
    </div>
</div>       
    
{% endblock %}
