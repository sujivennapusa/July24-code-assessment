{% extends 'headerbook.html' %}

{% block MyContent %}
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
            <h4 class="add">ADD DETAILS</h4>
            <form action="../addapi/" method="post">
            <table class="table table-borderless">
                <tr>
                    <td>BOOK NAME</td>
                    <td><input name="Bname" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>AUTHOR</td>
                    <td><input name="Author" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>DESCRIPTION</td>
                    <td><textarea name="Des" id="" cols="30" rows="5" class="form-control"></textarea></td>
                </tr>
                
                <tr>
                    <td>PRICE</td>
                    <td><input  name="Price" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>CATEGORY</td>
                    <td><input name="Category" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="btn btn-danger">ADD</button></td>
                </tr>
            </table>
        </form>
        </div>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
    </div>
</div>
{% endblock %}
