{% extends 'headerbook.html' %}

{% block MyContent %}
<br><br>
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
                <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                    <form action="../searchapi/" method="post">
                    <table class="table table-borderless">
                        <tr>
                            <td ><h4 style="font-weight: bold;">Enter the book name to search</h4></td>
                            <td><input name="Bname" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="submit" class="btn btn-danger">Search</button></td>
                        </tr>
                    </table>
                </form>
                    {%  if data %}
                 <table class="table table-borderless table-striped">
                  {% for i in data %}
                  <tr>
                      <td >BOOK NAME</td>
                      <td >{{i.Bname}}</td>
                      
                  </tr>
                  <tr>
                    <td > AUTHOR</td>
                    <td >{{i.Author}}</td>
                    
                </tr>
                <tr>
                    <td >DESCRIPTION</td>
                    <td >{{i.Des}}</td>
                    
                </tr>
                <tr>
                    <td >PRICE</td>     
                    
                    <td >{{i.Price}}</td>
                      </tr>
                      
                
                <tr>
                   
                <td >CATEGORY</td>
                    <td >{{i.Category}}</td>
                    </tr>
               
            </tr>
            {% endfor %}
            

             </table>
             {% endif %}
                
            </div>
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        </div>
    </div>
</div>


{% endblock %}
