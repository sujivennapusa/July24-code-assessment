{% extends 'header.html' %}

{% block MyContent %}

    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
            <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                <h4 class="add">ADD DETAILS</h4>
                <form action="../addapi/" method="POST">
                <table class="table table-borderless">
                    <tr>
                        <td >LIBRARIAN CODE</td>
                        <td><input name="Lcode" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td > LIBRARIAN NAME</td>
                        <td><input name="Name" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td >ADDRESS</td>
                        <td><input name="Address" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td >MOBILE NUMBER</td>
                        <td><input name="Mobile" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td >PINCODE</td>
                        <td><input name="Pincode" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td >EMAIL</td>
                        <td><input name="Email" type="email" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-danger">ADD</button></td>
                    </tr>
                </table>
            </form>
            </div>
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        </div>
    </div>
{% endblock %}
