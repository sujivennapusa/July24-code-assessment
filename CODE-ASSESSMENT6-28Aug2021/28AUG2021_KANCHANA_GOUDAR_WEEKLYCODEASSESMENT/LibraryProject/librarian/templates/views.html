{% extends 'header.html' %}

{% block MyContent %} 
<br><br>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
            <h3 class="views">view DETAILS</h3>
            <table class="table table-striped table-borderless">
                <tr>
                    <thead class="table-primary">
                        <tr>
                            <th>LIBRARIAN CODE</th>
                            <th>lIBRARIAN NAME</th>
                            <th>ADDRESS</th>
                            <th>MOBILE NUMBER</th>
                            <th>PINCODE</th>
                            <th>EMAIL</th>

                        </tr>
                    </thead>
                        <tbody>
                               {% for i in data %}
                            <tr>
                                <td >{{i.Lcode}}</td>
                                <td >{{i.Name}}</td>
                                <td >{{i.Address}}</td>
                                <td >{{i.Mobile}}</td>
                                <td >{{i.Pincode}}</td>
                                <td >{{i.Email}}</td>
                                
                            </tr>
                                {% endfor %}
                        </tbody>
                        
                    
                </tr>
            </table>
        </div>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
    </div>
</div>       
    
{% endblock %}
