{% extends 'header.html' %}

{% block MyContent %}
<br><br>
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
                <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                    <form action="../searchapi/" method="post">
                    <table class="table table-borderless">
                        <tr>
                            <td ><h4 style="font-weight: bold;">Enter the Libarancode to search</h4></td>
                            <td><input name="Lcode" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="submit" class="btn btn-danger">Search</button></td>
                        </tr>
                    </table>
                </form>
                    {%  if data %}
                 <table class="table table-borderless table-striped">
                  {% for i in data %}
                  <tr>
                      <td >LIBRARIAN CODE</td>
                      <td >{{i.Lcode}}</td>
                      
                  </tr>
                  <tr>
                    <td > NAME</td>
                    <td >{{i.Name}}</td>
                    
                </tr>
                <tr>
                    <td >ADDRESS</td>
                    <td >{{i.Address}}</td>
                    
                </tr>
                <tr>
                    <td >MOBILE NUMBER</td>     
                    
                    <td >{{i.Mobile}}</td>
                      </tr>
                      
                <tr>
                   
                </tr>
                <td >PINCODE</td>
                    <td >{{i.Pincode}}</td>
                <tr>
                    <td >Email</td>
                    <td >{{i.Email}}</td>
                    
                </tr>
            </tr>
            {% endfor %}
            

             </table>
             {% endif %}
                
            </div>
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        </div>
    </div>
</div>


{% endblock %}
