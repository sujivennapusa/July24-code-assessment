{% extends 'header.html'%}

{% block myContent %}

<h1> VIEWALL STUDENT DETAILS </h1>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2 "></div>
        <div class="col col-12 col-sm-8 col-md-8 col-xl-8 col-xl-8 col-xxl-8">
            <table class="table">
    <thead class="table table-warning">
    <tr>
        
        <th>NAME</th>
        <th>ADMIN_NO</th>
        <th>ROLL_NO</th>
        <th>COLLEGE_NAME</th>
        <th>PARENT_NAME</th>
        <th>MOBILE_NO</th>
        <th>DEPARTMENT</th>
    </tr>   

    
</thead>
<tbody>
    {% for i in data %}
    <tr>
        <td>{{i.name}}</td>
        <td>{{i.admno}}</td>
        <td>{{i.rollno}}</td>
        <td>{{i.college}}</td>
        <td>{{i.parentname}}</td>
        <td>{{i.mobileno}}</td>
        <td>{{i.dept}}</td>
    </tr>
    {% endfor %}

</tbody>

</table>
</div>

    <div class="col-12 col-2 col-sm-2 col-md-2 col-xl-2 col-xxl-2"></div>
</div>
{%endblock%}
