
{% extends 'header.html' %}

{% block mycontent %}

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">

        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
           <form action="http://127.0.0.1:8000/patients/add/" method="post">
            <table class="table table-borderless">
               <h2> <center> Add Patient</center> </h2>
                <tr>
                    <td> patient Code </td>
                    <td> <input name="p_code" class="form-control" type="text" required> </td>
                </tr>
                <tr>
                    <td> patient Name  </td>
                    <td> <input name="name" class="form-control" type="text" required> </td>
                </tr>
                <tr>
                    <td> Address </td>
                    <td> <input name="address" class="form-control" type="text" required> </td>
                </tr>
                <tr>
                    <td> Email_Id </td>
                    <td> <input name="mail" class="form-control" type="text" required> </td>
                </tr>
                <tr>
                    <td> Phone_Number </td>
                    <td> <input name="phone_no" class="form-control" type="text" required> </td>
                </tr>
                <tr>
                    <td> Pincode </td>
                    <td> <input name="pincode" class="form-control" type="text" required> </td>
                </tr>
                    <td></td>
                    <td> <Button type="submit" class="btn btn-success">Subbmit</Button></td>
                </tr>
                </table>
           </form>
        </div>
        <div class="col col-12 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">

        </div>
    </div>
</div>
{% endblock %}
