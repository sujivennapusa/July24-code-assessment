{% extends 'header.html' %}

{% block myContent %}
    <div class="container">
        <div class="row">
            <div class="col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3"></div>
            <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <form action="http://127.0.0.1:8000/student/add/" method="post">
                    <table class="table table-borderless">
                        <tr>
                            <td>Name</td>
                            <td><input name="sname" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Rollno</td>
                            <td><input name="rollno" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Admission Number</td>
                            <td><input name="admno" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>College</td>
                            <td><input name="college" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Parent</td>
                            <td><input name="parent" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Mobile Number</td>
                            <td><input name="mobileno" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Department</td>
                            <td><input name="department" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><center><Button class="btn btn-info">Register</Button></center></td>
                        </tr>
                    </table>
                </form>

            </div>
            <div class="col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3"></div>
        </div>
    </div>
    {% endblock %}
