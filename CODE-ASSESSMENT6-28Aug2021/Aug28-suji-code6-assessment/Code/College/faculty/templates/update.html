{% extends 'header.html' %}

{% block myContent %}
<div class="container">
    <div class="row">
        <div class="col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3"></div>
        <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <form action="http://127.0.0.1:8000/faculty/updateapi/" method="post">
                <table class="table table-borderless">
                    <tr>
                        <td>Faculty code</td>
                        <td><input name="facultycode" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><center><Button type="submit" class="btn btn-info">Search</Button></center></td>
                    </tr>
                </table>
            </form>
            {% if data %}
            <form action="http://127.0.0.1:8000/faculty/updateread/" method="post">
                <table class="table table-borderless">
                    {% for i in data %}
                    <tr>
                      <td>Id</td>
                      <td><input name="newid" value="{{ i.id}}" type="hidden" class="form-control"></td>
                  </tr>
                    <tr>
                      <td>Faculty code</td>
                      <td><input name="newfacultycode" value="{{ i.facultycode }}" type="text" class="form-control"></td>
                  </tr>
                    <tr>
                        <td>Department</td>
                        <td><input name="newdepartment" value="{{ i.department }}" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input name="newfname" value="{{ i.fname }}" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                      <td>Address</td>
                      <td><input name="newaddress" value="{{ i.address }}" type="text" class="form-control"></td>
                  </tr>
                  <tr>
                      <td>Mobile Number</td>
                      <td><input name="newmobileno" value="{{ i.mobileno }}" type="text" class="form-control"></td>
                  </tr>
                  

                  {% endfor %}
                  <tr>
                      <td></td>
                      <td><center><Button type="submit" class="btn btn-info">Update</Button></center></td>
                </tr>
                </table>
            </form>

                  {% endif %}
        </div>
        <div class="col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3"></div>
    </div>
</div>
      {% endblock %}
