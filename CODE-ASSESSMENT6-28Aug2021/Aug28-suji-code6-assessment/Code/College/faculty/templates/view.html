{% extends 'header.html' %}
{% block myContent %}
<div class="container">
    <div class="row">
        <div class="col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3"></div>
        <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <table class="table table-striped">
                <thead class=table-secondary>
                    <tr>
                        <th>Faculty Code</th>
                        <th>Department</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Mobileno</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in data %}
                    <tr>
                        
                        <td>{{ i.facultycode }}</td>
                        <td>{{ i.department }}</td>
                        <td>{{ i.fname }}</td>
                        <td>{{ i.address }}</td>
                        <td>{{ i.mobileno }}</td>
                        
                        
                    </tr>
                    {% endfor %}
                </tbody>

            </table>

        </div>
        <div class="col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3"></div>
    </div>
</div>
{% endblock %}
