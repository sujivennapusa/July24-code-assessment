{% extends 'head.html' %}
{% block myCodes %}

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
            <form action="http://127.0.0.1:8000/student/update/" method="post">
                <table class="table table-borderless">
                    <tr>
                        <td>Admission No</td>
                        <td><input name="admno" type="number" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><center><button class="btn btn-primary" type="submit" >Search</button></center></td>
                    </tr>
                </table>
            </form>

            {% if data %}
           <form action="http://127.0.0.1:8000/student/update_data/" method="post">
            <table class="table table-borderless">
                {% for i in data %}
                <tr>
                    <td></td>
                    <td><input name="newid" value="{{i.id}} "type="hidden" class="form-control"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input name="newname" value="{{i.name}}" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Roll No</td>
                    <td><input name="newrollno" value ="{{i.rollno}}" type="number" class="form-control"></td>
                </tr>
                <tr>
                    <td>Admission No</td>
                    <td><input name="newadmno" value="{{i.admno}}"type="number" class="form-control" ></td>
                </tr>
                <tr>
                    <td>College</td>
                    <td><input name="newcollege" value="{{i.college}}" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Parent Name</td>
                    <td><input name="newparent" value="{{i.parent}}" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Mobile No</td>
                    <td><input name="newmobno" value="{{i.mobno}}" type="number" class="form-control"></td>
                </tr>
                <tr>
                    <td>Department</td>
                    <td><input name="newdept" value="{{i.dept}}" type="text" class="form-control"></td>
                </tr>
               
                
                <tr>
                    <td></td>
                    <td><button type="submit" class="btn btn-warning">Update</button></td>
                </tr>
                {% endfor %}
            </table>
           </form>
            {% endif %}
        </div>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
    </div>
</div>



{% endblock %}
