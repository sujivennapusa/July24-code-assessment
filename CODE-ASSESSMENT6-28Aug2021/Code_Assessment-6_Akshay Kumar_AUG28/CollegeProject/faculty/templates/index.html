{% extends 'header.html' %}
{% block myCode %}
<br>
    <h2><center>Faculty Registration</center></h2>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
            <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                <form action="http://127.0.0.1:8000/faculty/add/" method="post">
                    <table class="table table-borderless">
                        <tr>
                            <td>Faculty Code</td>
                            <td><input name = "fcode" type="number" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Department</td>
                            <td><input name="dept" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td><input name="name" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td><input name="address" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Mobile Number</td>
                            <td><input name="mobno" type="number" class="form-control"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><center><button class="btn btn-success form-control">Submit</button></center></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
{% endblock %}
