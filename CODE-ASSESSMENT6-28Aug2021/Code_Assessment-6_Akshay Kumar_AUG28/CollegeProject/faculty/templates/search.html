{% extends 'header.html' %}
{% block myCode %}

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
            <form action="http://127.0.0.1:8000/faculty/search/" method="post">
                <table class="table table-borderless">
                    <tr>
                        <td>Faculty Code</td>
                        <td><input name="fcode" type="number" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><center><button class="btn btn-primary" type="submit" >Search</button></center></td>
                    </tr>
                </table>
            </form>

            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Faculty Code</th>
                        <th>Department</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Mobile Number</th>
                        
                    </tr>

                </thead>
                <tbody>
                    {% for i in data %}
                    <tr>
                        <td>{{i.fcode}}</td>
                        <td>{{i.dept}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.address}}</td>
                        <td>{{i.mobno}}</td>
                    </tr>
                   {% endfor %}

                </tbody>

            </table>
           
        </div>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
    </div>
</div>



{% endblock %}
