{% extends 'header.html'  %}

{% block myContent  %}
    <form action="http://127.0.0.1:8000/faculty/add/" method="post">
        <div class="container">
            <div class="row">
                <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
                <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                    <table class="table table-borderless">
                        
                        <tr>
                            <td>fcode</td>
                            <td><input name="fcode" type="number" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>FacultyName</td>
                            <td><input name="name" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>department</td>
                            <td><input name="department" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td><input name="address" textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></td>
                        </tr>
                        <tr>
                            <td>Mobilenumber</td>
                            <td><input name="mobilenumber" type="text" class="form-control"></td>
                        </tr>
                        
                        <tr>
                            <td></td>
                            <td><center><button class="btn-success form-control">Register</center</button></td>
                        </tr>
                    </table>
                </div>
                <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
    
            </div>
        </div>
    </form>
{% endblock %}
