{% extends 'header.html'%}
{% block myContent %}
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8">
        <form action="http://127.0.0.1:8000/student/updatesearchapi/" method="post">
            <table class="table">
                <tr>
                    <td>Admission Number</td>
                    <td><input name="admno" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit" class="btn btn-success">SEARCH</button></td>
                </tr>
    

            </table>
        </form>
        

            {% if data %}
            <form action="http://localhost:8000/student/updateactionapi/" method="POST">
            <table class="table">
                {% for i in data %}
                <tr>
                    <td></td>
                    <td> <input name="newid" value="{{i.id}}" type="hidden" class="formcontrol" readonly> </td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input name="newname" value="{{i.name}}" type="text" class="formcontrol"></td>
                </tr>
                <tr>
                    <td>Roll Number</td>
                    <td><input name="newrollno" value="{{i.rollno}}" type="text" class="formcontrol"></td>
                </tr>  
                <tr>
                    <td>Admission Number</td>
                    <td><input name="newadmno" value="{{i.admno}}" type="text" class="formcontrol"></td>
                </tr>
                <tr>
                    <td>College Name</td>
                    <td><input name="newcollege" value="{{i.college}}" type="text" class="formcontrol"></td>
                </tr>
                <tr>
                    <td>Department</td>
                    <td><input name="newdepartment" value="{{i.department}}" type="text" class="formcontrol"></td>
                </tr>
                <tr>
                    <td>Mobile Number</td>
                    <td><input name="newmobilenumber" value="{{i.mobilenumber}}" type="text" class="formcontrol"></td>
                </tr>
                <tr>
                    <td>Parent Name</td>
                    <td><input name="newparentname" value="{{i.parentname}}" type="text" class="formcontrol"></td>
                </tr>
                
                <tr>
                    <td></td>
                    <td><button  type="submit" class="btn btn-secondary">UPDATE</button></td>
                </tr>
                {% endfor %}

            </table>
        </div>
    </form>
           

            {% endif %}
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
    </div>
</div>
{% endblock %}
