<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3"></div>
            <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <table class="table table-borderless">
                    <td>
                        <tr>Doctor code</tr>
                        <tr><input type="text" class="form-control"></tr>
                    </td>
                    <td>
                        <tr>Name</tr>
                        <tr><input type="text" class="form-control"></tr>
                    </td>
                    <td>
                        <tr>Address</tr>
                        <tr><input type="text" class="form-control"></tr>
                    </td>
                    <td>
                        <tr>Speciality</tr>
                        <tr><input type="text" class="form-control"></tr>
                    </td>
                    <td>
                        <tr>Username</tr>
                        <tr><input type="text" class="form-control"></tr>
                    </td>
                    <td>
                        <tr>Password</tr>
                        <tr><input type="password" class="form-control"></tr>
                    </td>
                    <td>
                        <tr></tr>
                        <tr><center><Button class="btn btn-info"> Register</Button></center></tr>
                    </td>
                </table>

            </div>
            <div class="col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3"></div>
        </div>
    </div>
    
</body>
</html>
