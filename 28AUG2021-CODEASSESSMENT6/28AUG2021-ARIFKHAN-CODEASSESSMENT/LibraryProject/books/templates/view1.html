{% extends 'header1.html' %} 

{% block myContent %} 
<body style="background-color: blue;">
    <center><h1 style="color:blue;">View Book</h1></center>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
            <table class="table table-borderless">
                <thead class="table-warning">
                    <tr>
                        <th>bookname</th>
                        <th>author</th>
                        <th>description</th>
                        <th>price</th>
                        <th>category</th>
                        
                
                    </tr>
                </thead>
                <tbody>
                    {% for i in data %} 
                   <tr>
                       <td>{{i.bookname}}</td>
                       <td>{{i.author}}</td>
                       <td>{{i.description}}</td>
                       <td>{{i.price}}</td>
                       <td>{{i.category}}</td>
                       
                   </tr>
                
                {% endfor %}
                        
            </tbody>
        </table>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>

</div>
</div>
{% endblock  %}
