

{% extends 'header.html' %}

{% block mycontent %}

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">

        </div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
            <table class="table table-striped">
                <thead class="table-danger">
                    <tr>
                        <th> Patient Code </th>
                        <th> Patient Name </th>
                        <th> Address </th>
                        <th> Email_Id </th>
                        <th> Phone_Number </th>
                        <th> Pincode </th>
                    </tr>
                    <tbody>
                        {% for i in data %}
                        <tr>
                            <td> {{i.p_code }}  </td>
                            <td> {{i.name}} </td>
                            <td> {{i.address}} </td>
                            <td> {{i.mail}} </td>
                            <td> {{i.phone_no}} </td>
                            <td> {{i.pincode}} </td>
                        </tr>
                      {%  endfor %}
                    </tbody>
                </thead>
            </table>
        </div>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">

        </div>
    </div>
</div>

{% endblock %}
