{% extends 'header.html' %}
{% block myContent %}
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
           <form action="http://127.0.0.1:8000/Books/search/" method="post">
            <center><marquee behavior="scroll" direction="left"><h4>BOOKS APP</h4></marquee></center>
            <table class="table table-borderless">
                <tr>
                    <td><h6>BOOK NAME</h6></td>
                    <td><input name="book_name" placeholder="ENTER THE BOOK NAME TO SEARCH" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><center><button type="submit" class="btn btn-outline-secondary"><h6>SEARCH</h6></button></center></td>
                </tr>
            </table>
           </form>
           {% if data %}
           <table class="table table-borderless">
               {% for i in data %}
               <tr>
                   <td>BOOK NAME</td>
                   <td>{{i.book_name}}</td>
               </tr>
               <tr>
                <td>AUTHOR</td>
                <td>{{i.author}}</td>
            </tr>
            <tr>
                <td>DESCRIPTION</td>
                <td>{{i.description}}</td>
            </tr>
            <tr>
             <td>PRICE</td>
             <td>{{i.price}}</td>
         </tr>
         <tr>
            <td>CATEGORY</td>
            <td>{{i.category}}</td>
        </tr>
      
               {% endfor %}
           </table>

           {% endif %}
        </div>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
    </div>
</div>
     
{% endblock %}
